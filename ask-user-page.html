<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/ask-user-page.css" />
    <title>Exam Info</title>
  </head>
  <body>
    <header>
      <nav class="logo">
        <img src="./assets/epicode_logo.png" alt="Epicode logo" />
      </nav>
    </header>
    <div class="form-container">
      <form id="user-form">
        <div class="slider-container">
          <label for="questionsToFetch" class="bold">
            Quante domande vuoi tentare?
          </label>
          <input
            type="range"
            min="10"
            max="30"
            value="10"
            class="slider"
            id="myRange"
          />
          <h5 id="slider-value"></h5>
        </div>

        <fieldset>
          <legend class="bold">Difficolt√†</legend>
          <ul>
            <li>
              <input
                type="radio"
                name="difficulty"
                id="difficultyEasy"
                value="easy"
              />
              <label for="difficultyEasy">Facile</label>
            </li>
            <li>
              <input
                type="radio"
                name="difficulty"
                id="difficultyMedium"
                value="medium"
              />
              <label for="difficultyMedium">Media</label>
            </li>
            <li>
              <input
                type="radio"
                name="difficulty"
                id="difficultyHard"
                value="hard"
              />
              <label for="difficultyHard">Difficile</label>
            </li>
          </ul>
        </fieldset>
        <button type="submit" id="startExam" class="bold">Vai al test!</button>
      </form>
    </div>
    <script src="ask-user-page.js"></script>
  </body>
</html>
