<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main id="container-feedback">
      <nav class="logo">
        <img src="./assets/epicode_logo.png" alt="Epicode logo" />
      </nav>
      <div id="feedback-title">
        <h1>Tell us how it's going</h1>
      </div>
      <div class="feedback-subtitle">
        <p>
          From 0 to 10, how likely are you to recommend EPICODE to a friend or a
          colleague?
        </p>
      </div>
      <div class="feedback-stars">
        <img src="./assets/star.svg" alt="star" class="star unchecked" />
        <img src="./assets/star.svg" alt="star" class="star unchecked" />
        <img src="./assets/star.svg" alt="star" class="star unchecked" />
        <img src="./assets/star.svg" alt="star" class="star unchecked" />
        <img src="./assets/star.svg" alt="star" class="star unchecked" />
        <img src="./assets/star.svg" alt="star" class="star unchecked" />
        <img src="./assets/star.svg" alt="star" class="star unchecked" />
        <img src="./assets/star.svg" alt="star" class="star unchecked" />
        <img src="./assets/star.svg" alt="star" class="star unchecked" />
        <img src="./assets/star.svg" alt="star" class="star unchecked" />
      </div>
      <div class="feedback-subtitle">
        <p>Leave us an open feedback about your experience so far</p>
      </div>
      <div class="write-open-feedback">
        <form>
          <input
            type="text"
            id="comment"
            placeholder="Write your comment here"
          />
        </form>
        <hr />
      </div>

      <div><button id="MoreInfoButton" class="bold">MORE INFO</button></div>
    </main>
  </body>
</html>
