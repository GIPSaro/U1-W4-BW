<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/benchmark-page.css" />
    <title>Benchmark</title>
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="Logo Epicode" />
    </header>
    <main class="container">
      <div id="timer"></div>

      <div class="question-container">
        <h1 id="question">
          How can I create a <span class="bold">checkbox in HTML?</span>
        </h1>
      </div>

      <div class="answers"></div>

      <div class="counter-container">
        <h5>
          QUESTION <span id="question-counter">1</span>
          <span class="accent-color">/ 10</span>
        </h5>
      </div>
    </main>

    <div id="alertMessageForAnswer"></div>

    <script src="./benchmark-page.js"></script>
  </body>
</html>
