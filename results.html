<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/results-page.css" />
    <title>Results-Page</title>
  </head>
  <body>
    <header class="logo">
      <img src="./assets/epicode_logo.png" alt="logo epicode" />
    </header>
    <main class="container">
      <h1 class="results">Results</h1>
      <h3 class="summary">The summary of your answers:</h3>
      <div class="contResult">
        <div class="correct-result">
          <h1 class="correct">Correct</h1>
          <h1 id="percCorr"></h1>
          <p class="risp-corr"><span id="numCorr"></span>/10 questions</p>
        </div>
        <div class="torta">
          <span id="torta-testo">
            <h3></h3>
            <h3 id="you-passed"></h3>
            <p></p>
          </span>
        </div>

        <div class="wrong-result">
          <h1 class="wrong">Wrong</h1>
          <h1 id="percWrong"></h1>
          <p class="risp-wrong"><span id="numWrong"></span>/10 questions</p>
        </div>
      </div>
    </main>
    <div class="buttomCont">
      <button class="rateus" type="submit"><b>RATE US</b></button>
    </div>
    <script src="./results.js"></script>
  </body>
</html>
